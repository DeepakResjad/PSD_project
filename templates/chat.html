<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Chatbot interface for the Ticketing System">
    <title>Chatbot | Ticketing System</title>

    <!-- CSS Files -->
    <link href="../static/css/chatbot.css" rel="stylesheet">
</head>
<body>

    <!-- Chatbot Widget -->
    <div id="chatbot-widget">
        <div id="chatbot-button" onclick="toggleChat()">ðŸ’¬ Chat with us</div>
        <div id="chatbot-container" class="d-none">
            <div id="chat-header">Ticketing Assistant <span onclick="toggleChat()" class="close-btn">&times;</span></div>
            <div id="chat-content">
                <div id="chat-messages"></div>
            </div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type your message..." onkeypress="if(event.keyCode === 13) sendMessage()">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../static/js/chatbot.js"></script> <!-- Chatbot functionality JS -->
</body>
</html>
