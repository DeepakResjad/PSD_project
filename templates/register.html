<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Ticketing System | Sign Up</title>

        <!-- CSS FILES -->                
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
        
        <link href="static/css/bootstrap.min.css" rel="stylesheet">

        <link href="static/css/bootstrap-icons.css" rel="stylesheet">

        <link href="static/css/tooplate-kool-form-pack.css" rel="stylesheet">
    </head>
    
    <body>

        <main>

            <header class="site-header">
                <div class="container">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-lg-12 col-12 d-flex">
                            <a class="site-header-text d-flex justify-content-center align-items-center me-auto" href="/">
                                <i class="bi-ticket-perforated"></i>
                                <span>Ticketing System</span>
                            </a>

                            <div class="d-flex">
                                <!-- Ensure these hrefs point to correct Flask routes -->
                                <a href="/login" class="custom-btn custom-border-btn btn me-2">Login</a>
                                <a href="/register" class="custom-btn custom-border-btn btn">Sign Up</a>
                            </div>

                            <!-- <a class="bi-list offcanvas-icon" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu"></a> -->
                        </div>

                    </div>
                </div>
            </header>


            <!-- Off-canvas Menu -->
            <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column justify-content-center align-items-center">
                    <nav>
                        <ul>
                            <li><a class="active" href="/">Home</a></li>
                            <li><a href="/login">Login</a></li>
                            <li><a href="/register">Create an Account</a></li>
                            <li><a href="/MyTickets">My Tickets</a></li>
                            <li><a href="/CreateTicket">Submit a Ticket</a></li>
                            <li><a href="/contact">Contact Support</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <section class="hero-section d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-6 col-12 mx-auto text-center">
                            <h1 class="hero-title">Create an Account</h1>
                            <p class="hero-description">Join the Ticketing System to manage your events and support tickets.</p>

                            <!-- Sign Up Form -->
                            <form action="/register" method="post" class="custom-form mt-4">
                                <div class="form-group mb-3">
                                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                                </div>

                                <div class="form-group mb-3">
                                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                                </div>

                                <div class="form-group mb-3">
                                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                                </div>

                                <div class="form-group mb-3">
                                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
                                </div>

                                <button type="submit" class="btn custom-btn custom-border-btn w-100">Sign Up</button>
                            </form>

                            <p class="mt-3">Already have an account? <a href="/login">Login here</a></p>
                        </div>

                    </div>
                </div>
            </section>
        </main>

        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/countdown.js"></script>
        <script src="js/init.js"></script>

    </body>
</html>
