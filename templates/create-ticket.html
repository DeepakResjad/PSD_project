                            <h1 class="hero-title">Submit a New Ticket</h1>
                            <p class="hero-description">Submit a new ticket to our support team for assistance.</p>

                            <!-- Submit Ticket Form -->
                            <form action="submit_ticket.php" method="post" class="custom-form mt-4">
                                <div class="form-group mb-3">
                                    <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                                </div>

                                <div class="form-group mb-3">
                                    <textarea name="description" class="form-control" rows="5" placeholder="Describe your issue" required></textarea>
                                </div>

                                <div class="form-group mb-3">
                                    <select name="priority" class="form-control" required>
                                        <option value="" disabled selected>Select Priority</option>
                                        <option value="Low">Low</option>
                                        <option value="Medium">Medium</option>
                                        <option value="High">High</option>
                                        <option value="Critical">Critical</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn custom-btn custom-border-btn w-100">Submit Ticket</button>
                            </form>

                        </div>

                    </div>
                </div>
