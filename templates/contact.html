<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Ticketing System | Contact Support</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/bootstrap-icons.css" rel="stylesheet">
        <link href="static/css/tooplate-kool-form-pack.css" rel="stylesheet">
    </head>

    <body>

        <main>

            <!-- Header Section -->
            <header class="site-header">
                <div class="container">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-lg-12 col-12 d-flex">
                            <a class="site-header-text d-flex justify-content-center align-items-center me-auto" href="/">
                                <i class="bi-ticket-perforated"></i>
                                <span>Ticketing System</span>
                            </a>
                            <div class="d-flex">
                                <a href="/login" class="custom-btn custom-border-btn btn me-2">Login</a>
                                <a href="/register" class="custom-btn custom-border-btn btn">Sign Up</a>
                            </div>
                            <!-- <a class="bi-list offcanvas-icon" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu"></a> -->
                        </div>
                    </div>
                </div>
            </header>

            <!-- Off-canvas Menu -->
            <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column justify-content-center align-items-center">
                    <nav>
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="/login">Login</a></li>
                            <li><a href="/register">Create an Account</a></li>
                            <li><a href="/MyTickets">My Tickets</a></li>
                            <li><a href="/CreateTicket">Submit a Ticket</a></li>
                            <li><a class="active" href="/contact">Contact Support</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- Hero Section for Contact Form -->
            <section class="hero-section d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-6 col-12 mx-auto">
                            <h1 class="hero-title text-center">Contact Support</h1>
                            <p class="hero-description text-center">Need assistance? Fill out the form below and our support team will get back to you shortly.</p>

                            <form class="custom-form contact-form" role="form" method="post">
                                <div class="form-floating mb-4 p-0">
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Full Name" required>
                                    <label for="name">Full Name</label>
                                </div>

                                <div class="form-floating mb-4 p-0">
                                    <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email Address" required>
                                    <label for="email">Email Address</label>
                                </div>

                                <div class="form-floating mb-4 p-0">
                                    <textarea name="message" rows="5" id="message" class="form-control" placeholder="Your Message" required></textarea>
                                    <label for="message">Your Message</label>
                                </div>

                                <div class="col-lg-4 col-12 mx-auto">
                                    <button type="submit" class="form-control">Send Message</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>

        </main>

        <!-- JAVASCRIPT FILES -->
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/bootstrap.bundle.min.js"></script>
        <script src="static/js/init.js"></script>

    </body>
</html>
